{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Issues tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'projects_list' %}">Projects tracker</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{% url 'projects_list' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'project_create' %}">Create project</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'index' %}">List issues</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'add_issue' %}">Create issue</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'logout' %}">Sign out</a>
                </li>
                <li class="nav-item"> <span class="nav-link"> Hi, {{ user.username }}!</span></li>
           {% else %}
               <li class="nav-item">
                   <a class="nav-link " href="{% url 'login' %}">Sign in</a>
               </li>
           {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block main %} {% endblock %}
</body>
</html>
